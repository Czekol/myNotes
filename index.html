<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/498d7c2198.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="menu">

        <h1><i class="fas fa-sticky-note"></i> MyNotes</h1>

        <div class="menu-buttons">
            <button class="add icon"><i class="fas fa-plus"></i> Dodaj</button>
            <button class="delete-all icon"><i class="fas fa-trash-alt"></i> Usun wszystkie</button>
        </div>

    </div>


    <div class="note-area"> </div>


    <div class="note-panel">
        <h2>Dodaj notatke</h2>
        <label for="category">Wybierz notatke</label>
        <select id="category" onchange="selectValue()">
            <option value="0" disabled selected>- wybierz kategorie -</option>
            <option value="1">Zakupy</option>
            <option value="1">Praca</option>
            <option value="1">Inne</option>
        </select>

        <label for="text">Wpisz tresc notatki</label>
        <textarea id="text"></textarea>

        <p class="error">Uzupelnij wszystkie pola!</p>

        <div class="panel-buttons">
            <button class="save icon"><i class="fas fa-save"></i> Zapisz</button>
            <button class="cancel icon"><i class="far fa-window-close"></i> Anuluj</button>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
